{% extends 'admin/base.html' %}
{% block title %}Change Password{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="content-section">
        <h3>Change Password</h3>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Save changes</button>
        </form>
    </div>
</div>
{% endblock content %}
