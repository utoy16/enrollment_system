{% extends "admin/base.html" %}
{% block title %}Admin Home{% endblock title %}
{% block content %}
<div class="container">
    <div class="content-section">
        <div class="media">
            <div class="media-body">
                <h2 class="account-heading">Username: {{ user.username }}</h2>
                <h3 class="account-heading">Name: {{ user.first_name }} {{ user.last_name }}</h3>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>


        <a class="btn" href="{% url 'change_password_admin'%}">Change Password</a>
    </div>
</div>

{% endblock content %}
